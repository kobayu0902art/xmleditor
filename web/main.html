	<div style="padding-top: 1.5vh"></div>

				</div>
				
				<div class="flexitem"><input type="button" onclick="xmlload()" style="width: 10vh;height:100%;font-size: 90%;background-color: lawngreen;" value="読み込み"></div>
				
				
			</div>
			
			<div>
			<input type="checkbox" id="idname" style="width: 2vh;height: 2vh" checked="checked">
			<a>sample</a>
			<input type="checkbox" id="filenameflag" style="width: 2vh;height: 2vh" checked="checked">
			<a>sample</a>
			<div style="padding-top: 3.5vh"></div>
			</div>
			
			<div class="editbox feature-list">
				<div class="flexitem"><a>MediaCode 【】</a></div>
				<div class="flexitem"><input type="text" style="font-size: 100%" id="mediacode"></div>

				<a>→</a>
				<a>変更後</a>
				<a>---</a>
				-->
				</div>
			</div>
			<div class="editbox feature-list">
				<div class="flexitem"><a>sample 【日付】</a></div>
				<div class="flexitem"><input type="text" value="20201001" style="font-size: 100%" id="publishdate"></div>
				<div class="flexitem"><a>変更前</a>
				<a id="publishdatedisp">---</a>
				<!--
				<a>→</a>
				<a>変更後</a>
				<a>---</a>
				-->
				</div>
			</div>
			
			<div style="padding-top: 2vh"></div>
			
			<div class="editbox feature-list">
				<div class="flexitem"><a>sample 【グループ名】</a></div>
				<div class="flexitem"><input type="text" style="font-size: 100%" value="2019南砂テスト" id="group"></div>
				<div class="flexitem"><a>変更前</a>
				<a id="groupdisp">---</a>
				<!--
				<a>→</a>
				<a>変更後</a>
				<a>---</a>
				-->
				</div>
			</div>
			<div class="editbox feature-list">
				<div class="flexitem"><a>sample 【素材名称】</a></div>
				<div class="flexitem"><input type="text" oninput="idisname();filename()" style="font-size: 100%" id="sozname"></div>

			<div class="editbox feature-list">
				<div class="flexitem"><a>sample 【】</a></div>

					<input type="text" style="font-size: 100%;width: 40%" id="numofupdate">
					<input type="button" onclick="plus()" value="+" style="font-size: 100%">
					<input type="button" onclick="minus()" value="-" style="font-size: 100%">
					<input type="button" onclick="zero()" value="0" style="font-size: 100%">
				</div>
				<div class="flexitem"><a>変更前</a>
				<a id="numofupdatedisp">---</a>

				<div class="flexitem"><input type="text" style="font-size: 100%" id="text"></div>
				<div class="flexitem"><a>変更前</a>
				<a id="textdisp">---</a>
				<!--
				<a>→</a>
				<a>変更後</a>

				<input type="text" id="filename" style="font-size: 100%" oninput="changename()">

			<div style="padding-top: 1vh"></div>
			<div class="feature-list">
				<a class="flexitem">Output XML Path</a>
				<input type="text" value="output/kiji_edit.dat" style="font-size: 100%" id="outputpath">
			</div>

		</div>
